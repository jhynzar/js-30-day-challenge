<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
  const pressed = [];
  const secretSequence = 'jhynzar';

  window.addEventListener('keyup',(e) => {
    console.clear();
    console.log(pressed);
    pressed.push(e.key);
    pressed.splice(-secretSequence.length - 1, pressed.length - secretSequence.length);
    if(pressed.join('').includes(secretSequence)) {
      console.log('%cBEM!','font-size: 3rem; background-color: #BADA55; text-shadow: .1rem .1rem blue;');
      cornify_add();
    }
  });
</script>
</body>
</html>
